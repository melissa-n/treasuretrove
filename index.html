<body>

<div class="page">

<div class="indexAnimation">
<img src="images/pirateWelcome.png" id="pirateWelcome" class="indexWelcome">

<img src="images/pirate.png" id="pirateDown" class="indexWelcome">

  <div class="pageHeading">
    <h1>Treasure Trove</h1>
  </div>

  <div class="container">

      <form action="insertdb.php" method="POST">
        <h2> ENTER YOUR NAME:</h2>
        <input type="text" name="input1" id="loginText">
        <button type="submit" id="loginbutton">ENTER</button>
      </form>

    <h2>AND</h2>

    <div class="option" id="pickCategory">
      <h2>Pick a Category:</h2>
      <form action="game.html" id="pickedCategoryForm" method="get">
        <select name="pickedCategory" id="pickedCategory">
          <option value="atiHeritage" selected="selected">Aboriginal and
            Torres Strait Islander Heritage</option>
          <option value="nature">Nature</option>
          <option value="colAus">Colonial Australia</option>
          <option value="tech">Technology</option>
          <option value="nineteenHundreds">1900s Australia</option>
          <option value="art">Art, Symbols and Emblems</option>
        </select>
        <button type="submit" class="button" id="pickedCategorySubmit">Play!</button>
      </form>
    </div>

    <h2>OR</h2>

    <div class="option" id="savedCategory">
      <h2>Play a Previously Made Custom Game</h2>
      <form action="game.html" id="savedCategory" method="get">
        <input type="text" name="savedCategory" id="savedCategory">
        <button type="submit" class="button" id="savedCategorySubmit">Play!</button>
      </form>
    </div>

    <h2>OR</h2>


      <a href="#" class="tc"><h2>Create a New Custom Game</h2></a>

        <div id="gray"></div>
        <div class="popup" id="popup">
          <div class="top_nav" id='top_nav'>
            <div class="customGame">
              <span>Custom Game</span>
              <a class="guanbi"></a>
            </div>
          </div>
          <div class="min">
            <div class="tc_login">
              <div class="center">
                <form action="game.html" id="customGame" method="get" target="_top">
        <p>Name Your Category:
        <input type="text" name="categoryName" id="categoryName"></p>

        <p>Enter Your Search Terms:<input type="text" name="searchTerm1" id="searchTerm1">
  <button type="button" id="add">+</button></p>
        <div id="inputbox"></div>



        <p>Choose The Number Of Treasures:
        <select name="numberOfTreasures" id="numberOfTreasures">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6" selected="selected">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select></p>

        <p>Choose Game Size:
        <select name="gameSize" id="gameSize">
          <option value="type" selected="selected">--Extras--</option>
          <option value="3" selected="selected">3x3</option>
          <option value="4">4x4</option>
          <option value="5">5x5</option>
        </select></p>

        <p>Choose Time Limit (Minutes):
        <select class="timeLimit" id="timeLimit" name="timeLimit">
          <option value="3">3</option>
          <option value="5" selected="selected">5</option>
          <option value="7">7</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select></p>
        <button type="submit" id="customGameSubmit" class="button">Play Now!</button>

         </form>
        </div>
      </div>
    </div>
  </div>

 </div>
</div>

  <script type="text/javascript">
  var counter = 1;
        var add = document.getElementById('add'),
            inputbox = document.getElementById('inputbox');
        add.onclick = function(){
      if (counter < 9) {
         var input = document.createElement("input");
                           input.setAttribute('type', 'text')
         input.setAttribute('name', 'searchTerm')
         input.setAttribute('id', 'searchTerm')
         counter += 1;
                           inputbox.appendChild(input);
                           input.focus();
      }

      else{
        console.log("Can't have any more! :(");
        }
        }
    </script>
  <script type="text/javascript" src="scripts/windowMove.js"></script>
  <script type="text/javascript" src="scripts/windowDisplay.js"></script>
