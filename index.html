  <h1><centre>Treasure Trove</centre></h1>
</div>
<footer>


</footer>
<div class="container">
  <div class="menu-grids">
    <ul>
      <li>
          <a>Pick a Year to Begin</a>
          <input type="datetime" name="Year" id="Year" placeholder="Year">
          <input type="submit" value="submit" name="SubmitsU" id="SumbitSU">
      </li>
      <li>
        <a href="#" class="tc">Custom Game</a>
      </li>
    </ul>
  </div>
</div>
<div id="gray"></div>
<div class="popup" id="popup">

	<div class="top_nav" id='top_nav'>
		<div align="center">
			<span>Custom Game</span>
            <a class="guanbi"></a>
		</div>
	</div>
    
    <div class="min">
      <div class="tc_login">
        <div class="center">
            <form method="POST" name="form_login" id="fm_login" target="_top">
                <div align="center">
                    <!--Add YOUR OWN TREASURE(upload)--> 
                    <p>Pick a Category: 
                    <select class="setting-category-selected">
                      <option value="type" selected="selected">--Category--</option>
                      <option value="Nature">Nature</option>
                    </select>
                    </p>
                    <p>Number of Treasure:
                    <select class="setting-NOTreasure-selected">
                      <option value="type" selected="selected">--Number--</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    </p>
                    <p>Game Size:
                    <select class="setting-NOExtra-selected">
                      <option value="type" selected="selected">--Extras--</option>
                      <option value="3">3x3</option>
                      <option value="4">4x4</option>
                      <option value="5">5x5</option>
                    </select>
                    </p>
                    <p>Time Limit:
                    <select class="setting-time-selected">
                      <option value="type" selected="selected">--Min--</option>
                      <option value="3 min">3 min</option>
                      <option value="5 min">5 min</option>
                      <option value="7 min">7 min</option>
                      <option value="10 min">10 min</option>
                      <option value="15 min">15 min</option>
                    </select>
                    </p>
                </div>
              <div align="center">
						<input type="submit" class="button" value="Play Now!">
			  </div>
          </form>
        </div>
      </div>
    </div>      
</div>
<div style="height:335px">
</div>
