<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/game.css" type="text/css">
  <title>Treasure Trove</title>
  <script type="text/javascript" src="scripts/jquery-1_8_3.js"></script>

  <!-- for the open source prettyPhoto lightbox clone (all files in prettyPhoto folder)
   from http://www.no-margin-for-errors.com/projects/prettyphoto-jquery-lightbox-clone/-->
  <script type="prettyPhoto/js/jquery-1.6.1.min.js"></script>

  <link rel="stylesheet" href="prettyPhoto/css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />

  <script src="prettyPhoto/js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" src="scripts/newGame.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Della+Respira|Pirata+One" rel="stylesheet">

  <!-- prettyPhoto script -->
  <script type="text/javascript" src="scripts/forPrettyPhoto.js" charset="utf-8"></script>
  <script type="text/javascript">
	   window.onload = function ()
    {
    var oCountDown = document.getElementById("countdown");
    var aInput = oCountDown.getElementsByTagName("input")[0];
    var timer = null;
    aInput.onclick = function ()
        {
            this.className == "" ? (timer = setInterval(updateTime, 1000), updateTime()) : (clearInterval(timer));
            this.className = this.className == '' ? "cancel" : '';
        };
    function format(a)
        {
            return a.toString().replace(/^(\d)$/,'0$1');
        }
    function updateTime ()
        {
            var aSpan = oCountDown.getElementsByTagName("span");
            var oRemain = aSpan[0].innerHTML.replace(/^0/,'') * 60 + parseInt(aSpan[1].innerHTML.replace(/^0/,''));
            if(oRemain <= 0)
        {
            window.location = "endGame.html";
            return;
        }
            oRemain--;
            aSpan[0].innerHTML = format(parseInt(oRemain / 60));
            oRemain %= 60;
            aSpan[1].innerHTML = format(parseInt(oRemain));
        }

        aInput.click();
		aInput.style.display="none"
    }
	   </script>



</head>
<body>
<div id="topBanner">
	<h1>Treasure Trove</h1>

	<div class="box">

	<div id="countdown">
        <span>15</span>:<span>00</span>

        <input type="button" value="start" />

        </div>
        </div>

 <p id="instructions">Click on the image that matches your treasure list!!</p>


</div>

<table id='list'>
</table>

<div id='imagegrid'>
</div>

<a href="" rel="prettyPhoto" title="">

  </a>

			<input id= "newgame" type="button" value="New Game" onclick="window.location.href='index.html'"/>
		</form>


</body>
</html>
