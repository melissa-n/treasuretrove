
<!doctype html>
<html>
	<head>
		<title>API Tests</title>
		<script type="text/javascript" src="http://deco1800.uqcloud.net/wp-includes/js/jquery/jquery.js?ver=1.11.1"></script>
		<script type="text/javascript" src="http://deco1800.uqcloud.net/wp-includes/js/jquery/jquery-migrate.min.js?ver=1.2.1"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style/apiTest.css">
	</head>
	<body>
	<div class="site-main" id="main">
    <div class="entry-content wide"><h2>Pulling images from TROVE</h2>

      <div>
        <h3>Pulling Images by Category</h3>

        <p> This takes our pre-defined categories and searches images on Trove.
          Once a list of images is found, they are displayed on screen.</p>

        <form action="#" id="searchTrove">
          <label for="category">Select a Category:</label>
          <select name="category" id="category">
            <option value="atiHeritage" selected="selected">Aboriginal and
              Torres Strait Islander Heritage</option>
            <option value="nature">Nature</option>
            <option value="colAus">Colonial Australia</option>
            <option value="tech">Technology</option>
            <option value="1900">1900s Australia</option>
            <option value="art">Art, Symbols and Emblems</option>
          </select>

          <button type="submit" id="searchbtn">Search</button>
        </form>
      </div>

		<div id="output">
		</div>

  <script type="text/JavaScript">
    var loadedImages = [];
    var urlPatterns = ["flickr.com", "nla.gov.au", "artsearch.nga.gov.au", "recordsearch.naa.gov.au", "images.slsa.sa.gov.au"];
    var found = 0;

    var atiHeritageTerms = "Indigenous";
    //var atiHeritageTerms = "Aboriginal Torres Strait Islands Islander Indigenous Australia Australian History Heritage Artefacts";
  //  var testTerms = ["Brisbane", "Ned Kelly", "Spoons"];
    //var atiHeritageTerms = ["Aboriginal", "Torres Strait Islander", "Torres Strait Islands", "Indigeneous Australia", "Indigenous Australian",
                            //"Aboriginal History", "Aboriginal Heritage", "Aboriginal Artefacts"];

    (function($){

      function waitForFlickr() {
    		if(found == loadedImages.length) {
    			printImages();
    		} else {
    			setTimeout(waitForFlickr, 250);
    		}
    	}

      function createQuery(category) {
        if (category == "atiHeritage") {
          var terms = atiHeritageTerms;
        }
        var query = terms.replace(/ /g, "%20");
        return query;
      }

      $("form#searchTrove").submit(function(event) {
        event.preventDefault();

        loadedImages = [];
    	  found = 0;

        var searchCategory = $("#category :selected").val();
        var apiKey = "jsk1qqntnrj7qbvf";
        console.log(searchCategory);

        // create search query stem
        // url stem + api key
        var url = "http://api.trove.nla.gov.au/result?key=" + apiKey
          // + available freely online
          + "&l-availability=y%2Ff"
          // Works identified as published primarily in Australia, or written by Australians
          + "$l-australian=y"
          // encoding json and pictures, photos and objects zone
          + "&encoding=json&zone=picture"
          // sort by relevance and set number of returned results to 100
          // sets up query
          + "&sortby=relevance&n=100&q="
          // add serach term
          + "Aboriginal"//createQuery(searchCategory);

          console.log(url);

          $.getJSON(url, function(data) {
            $('#output').empty();
            console.log(data);
            $.each(data.response.zone[0].records.work, processImages);
            //printImages();
            waitForFlickr(); // Waits for the flickr images to load
          });
      });

      /*
       *   Depending where the image comes from, there is a special way to get that image from the website.
       *   This function works out where the image is from, and gets the image URL
       */
      function processImages(index, troveItem) {
          var imgUrl = troveItem.identifier[0].value;
          if (imgUrl.indexOf(urlPatterns[0]) >= 0) { // flickr
  		found++;
              addFlickrItem(imgUrl, troveItem);

          } else if (imgUrl.indexOf(urlPatterns[1]) >= 0) { // nla.gov
  		found++;
              loadedImages.push(
                  imgUrl + "/representativeImage?wid=900" // change ?wid=900 to scale the image
              );

          } else if (imgUrl.indexOf(urlPatterns[2]) >= 0) { //artsearch
  		found++;
              loadedImages.push(
                  "http://artsearch.nga.gov.au/IMAGES/LRG/" + getQueryVariable("IRN", imgUrl) + ".jpg"
              );

          } else if (imgUrl.indexOf(urlPatterns[3]) >= 0) { //recordsearch
  		found++;
              loadedImages.push(
                  "http://recordsearch.naa.gov.au/NAAMedia/ShowImage.asp?T=P&S=1&B=" + getQueryVariable("Number", imgUrl)
              );

          } else if (imgUrl.indexOf(urlPatterns[4]) >= 0) { //slsa
              found++;
              loadedImages.push(
                  imgUrl.slice(0, imgUrl.length - 3) + "jpg"
  		);

          } else { // Could not reliably load image for item
              // UNCOMMENT FOR DEBUG:
  	    // console.log("Not available: " + imgUrl);
          }
      }

      function addFlickrItem(imgUrl, troveItem) {
          var flickr_key = "a4d0bf2f4bde0595521b7bd8317ec428";
          var flickr_secret = "efc7221b694ff55e";
          var flickr_url = "https://api.flickr.com/services/rest/?method=flickr.photos.getSizes&api_key=" + flickr_key + "&photo_id=";
          var url_comps = imgUrl.split("/");
          var photo_id = url_comps[url_comps.length - 1];

          $.getJSON(flickr_url + photo_id + "&format=json&nojsoncallback=1", function(data) {
              if (data.stat == "ok") {
                  var flickr_image_url = data.sizes.size[data.sizes.size.length - 1].source;
                  loadedImages.push(
                      flickr_image_url
                  );
              }
          });

      }

      function printImages() {

          $("#output").append("<h3>Image Search Results</h3>");

  	// Print out all images
          for (var i in loadedImages) {
              var image = new Image();
              image.src = loadedImages[i];
              image.style.display = "inline-block";
              image.style.width = "48%";
              image.style.margin = "1%";
              image.style.verticalAlign = "top";

              $("#output").append(image);
          }

      }

      // from http://css-tricks.com/snippets/javascript/get-url-variables/
      function getQueryVariable(variable, url) {
          var query = url.split("?");
          var vars = query[1].split("&");
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split("=");
              if (pair[0] == variable) {
                  return pair[1];
              }
          }
          return (false);
      }

    }(jQuery));

  </script>
	</body>
</html>
